# project/config/exp/graph/basic_gcn.yml
experiment: "gnn"
name: "gat_dist_fft"
description: "Two-layer GAT with FFT transformation"
task: "v1"

# Data
config_dataset:
  val_size: 0.2
  tfm: "fft"
  num_workers: 4
  batch_size: 32

datasets:
-
  set: "train"
  path: "project/data/train"
  sampling: True
  size: 1
  shuffle: True

-
  set: "val"
  path: "project/data/train"
  shuffle: False

-
  set: "test"
  path: "project/data/test"
  shuffle: False

# Model
model:
  name: "GAT"
  n_epochs: 50
  optimizer: "Adam"
  use_scheduler: False
  learning_rate: 0.001
  criterion: "BCEWithLogitsLoss"
  config:
    in_channels:  # number of features per node (e.g. timepoints after FFT)
      354 
    hidden_channels: 64
    # edge_index will be passed in code (fixed electrode graph)
