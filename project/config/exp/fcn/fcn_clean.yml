---
experiment: "fcn"
name: "fcn_fft"
description: "FCN with FFT transformation"
task: "v1"

# Data
datasets:
-
  set: "train"
  val_size: 0.2
  path: "project/data/train"
  batch_size: 32
  tfm: "clean"
  sampling: True
  size: 1
  shuffle: True
  num_workers: 4

-
  set: "val"
  val_size: 0.2
  path: "project/data/train"
  batch_size: 32
  tfm: "clean"
  shuffle: False
  num_workers: 4

-
  set: "test"
  path: "project/data/test"
  batch_size: 32
  tfm: "clean"
  shuffle: False
  num_workers: 4

# Model
model:
  name : "FCN"
  n_epochs: 20
  optimizer: "Adam"
  use_scheduler: True
  learning_rate: 1e-2
  criterion: "BCEWithLogitsLoss"
  config:
    input_channels: 19