---
experiment: "fcn"
name: "fcn_base"
description: "FCN with base configuration"
task: "v1"

# Data
config_dataset:
  val_size: 0.2
  tfm: ""
  num_workers: 4
  batch_size: 32

datasets:
-
  set: "train"
  path: "project/data/train"
  sampling: True
  size: 1
  shuffle: True

-
  set: "val"
  path: "project/data/train"
  shuffle: False

-
  set: "test"
  path: "project/data/test"
  shuffle: False

# Model
model:
  name : "FCN"
  n_epochs: 20
  optimizer: "Adam"
  use_scheduler: True
  learning_rate: 1e-2
  criterion: "BCEWithLogitsLoss"
  config:
    input_channels: 19