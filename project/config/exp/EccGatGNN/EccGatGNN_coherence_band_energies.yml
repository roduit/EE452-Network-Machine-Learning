# project/config/exp/graph/basic_gcn.yml
experiment: "EccGatGNN"
name: "EccGatGNN_coherence_band_energies"
description: "EccGatGNN for seizure prediction, using coherence graph."
task: "seizure_prediction"

# Data (same splits as before)
config_dataset:
  val_size: 0.2
  tfm: "time_filtering"
  graph:
      type: "coherence_band_energies"
      edge_threshold: 0
  num_workers: 4
  batch_size: 32

datasets:
-
  set: "train"
  path: "project/data/train"
  sampling: True
  size: 1
  shuffle: True

-
  set: "val"
  path: "project/data/train"
  shuffle: False

-
  set: "test"
  path: "project/data/test"
  shuffle: False

# Model
model:
  name: "EccGatGNN"
  n_epochs: 50
  optimizer: "Adam"
  use_scheduler: False
  learning_rate: 0.0002
  criterion: "BCEWithLogitsLoss"
  config:
    in_channels:  # number of features per node (e.g. timepoints after FFT)
      126
    hidden_channels: 32
    # edge_index will be passed in code (fixed electrode graph)
    edge_attr_dim: 1
